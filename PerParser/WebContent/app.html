
<html>

	<head>

		<link rel="icon" type="image/x-icon" href="/PerParser/resources/images/logo-p.png" />

		<meta charset="utf-8">

		<!-- css -->
		<link href="/PerParser/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
		<link href="/PerParser/resources/css/dashboard.css" rel="stylesheet" type="text/css" >
	</head>

	<body>
		<section id="top-menu">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">PerParser</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Dashboard</a></li>
							<li><a href="#">Settings</a></li>
							<li><a href="#">Help</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</section>

		<header id="header">
			<div>
				<h1>Tiles Demo</h1>
			</div>
		</header>

		<section id="side-menu">

			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Dashboard<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Reports</a></li>
					<li><a href="#">Analytics</a></li>
					<li><a href="#">Export</a></li>
				</ul>
			</div>

		</section>

		<section id="site-content">






			<script src="/PerParser/resources/js/dashboard-controller.js" type="text/javascript" ></script>


			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Dashboard</h1>
				<div class="row">
					<form class="col-md-12" method="POST" action="/PerParser/uploadFile" enctype="multipart/form-data">
						<div class="col-md-2">
							<select name="fileType" class="btn btn-default selectpicker form-control">
								<option value="GL">GL File</option>
								<option value="OS">OverSelling</option>
								<option value="FacebookProduct">Facebook Product</option>
							</select>
						</div>
						<div class="col-md-3">
							<div class="input-group">
								<div class="input-group">
									<input type="text" class="form-control" readonly>
									<label class="input-group-btn">
										<span class="btn btn-default">Browse&hellip; 
											<input type="file" style="display: none;" name="upload" multiple>
										</span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-2 pull-right">
							<input id="uploadBtn" class="btn btn-default form-control" type="submit" value="Upload File" />
						</div>
					</form>
				</div>
				<h2 class="sub-header"></h2>

			</div>
		</section>

		<footer id="footer">
			<div>
				Made in this world.
			</div>
